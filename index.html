<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Code Quiz Challenge</title>
  </head>
  <body>
    
    <!--Header shows highscores and time-->
    <header>
        <strong><a href="highscore.html">View Highscores</a></strong>
        <strong><span id="time" style="float: right">Time:</span></strong>
    </header>

    <!--Starter Screen-->
    <div class="container" id="starterScreen">
        <div class="row" id="info">
            <h1>Code Quiz Challenge</h1>
            <p>Try to answer the following code-related highscore within the time limit. Keep in mind that incorrect will penalize your score/tie by ten seconds!</p>
            <br>
        </div>
        <div class="row">
            <button type="button" id="startButton" class="btn btn-primary">Start</button>   
        </div>
    </div>


    <!--Quiz Screen-->
    <div class= "container d-none" id="questionScreen">
        <div class="row">
            <p id="question"></p>
        </div>
        <div class="row" id="multipleChoice">
            <ul>
                <li class = "option">A.</li>
                <li class = "option">B.</li>
                <li class = "option">C.</li>
                <li class = "option">D.</li>
            </ul>
            <p class="result"></p>
        </div>
    </div>


    <!--Result Screen-->
    <div class="container d-none" id="resultScreen">
        <div class="row">
            <h2>Result</h2>
        </div>
        <div class="row">Score:</div>
        <div class="row">
            <form class="form-group">
                <label for="score">Enter you name:</label>
                <input type="text" id="user">
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="question.js"></script>
  </body>
</html>
